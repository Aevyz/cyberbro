<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/terminal.ico" type="image/x-icon">    
    <meta charset="UTF-8">
    <title>Analysis in Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Center align all text */
            margin-top: 100px; /* Move content down */
        }
        
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite; /* Spin animation */
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p>Analysis in progress, please wait...</p>
    
    <script>
        // Function to check if the analysis is complete
        function checkResults() {
            fetch('/is_analysis_complete')
                .then(response => response.json())
                .then(data => {
                    if (data.complete) {
                        window.location.href = '/results'; // Redirect to results page if complete
                    } else {
                        setTimeout(checkResults, 2000); // Check again in 2 seconds if not complete
                    }
                })
                .catch(error => console.error('Error:', error)); // Log any errors
        }

        checkResults(); // Start checking for results
    </script>
</body>
</html>
